<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CPF</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Consulta CEP</a>
        <div class="form-inline my-2 my-lg-0">
            <input id="cep" class="form-control mr-sm-2" type="search" placeholder="Digite um CEP" aria-label="Search">
            <button onclick="consultaCep()" class="btn btn-outline-success my-2 my-sm-0">Buscar</button>

        </div>
    </nav>

    <div class="container barra-progresso" style="margin-top: 80px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>


    <div class="container cep" style="margin-top: 20PX;">
        <div class="row">
            <h3 id="titulo_cep">CEP</h3>

        </div>

        <div class="row" style="margin-top: 20px;">
            <table class="table">
                <tbody>
                    <tr>
                        <td> Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td> Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td> Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td> Estado</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <img id="img" src="img/city.jpg" alt="imagem-cidade" style="width: 100%; height: 700px;">
</body>

</html>
